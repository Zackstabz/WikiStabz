<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKISTABZ - Página Inicial</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para seu arquivo CSS principal -->
    <script src="javascript/script.js" defer></script> <!-- Link para seu arquivo JavaScript principal -->
</head>
<body>
    <!-- Estrutura para envolver o conteúdo principal e o rodapé -->
    <div class="wrapper">
        <!-- Cabeçalho -->
        <header>
            <div class="container">
                <h1><a href="index.html" id="home-link">WIKISTABZ</a></h1>
                <div class="search-section">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Pesquisar...">
                        <button type="submit">Pesquisar</button>
                    </form>
                </div>
                <div class="wiki-count">
                    <p>Wikis Disponíveis: <span id="wiki-count">4</span></p>
                </div>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main>
            <section class="wikis-section">
                <div class="container">
                    <div class="wiki-list" id="wiki-list">
                        <!-- Os ícones dos jogos serão adicionados dinamicamente pelo JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div> <!-- Fim da div .wrapper -->

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/Zackstabz">GitHub</a>
                <a href="https://instagram.com/Zackstabz">Instagram</a>
                <a href="https://www.linkedin.com/in/rodrigo-med/">LinkedIn</a>
                <a href="https://www.youtube.com/@Zackstabz?sub_confirmation=1">YouTube</a>
                <a href="https://twitch.tv/Zackstabz">Twitch</a> <!-- Link original mantido -->
            </div>
        </div>
    </footer>
</body>
</html>
